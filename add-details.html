    <!-- Theme Toggle Button -->
    <button class="theme-toggle" id="theme-toggle">ðŸŒ™</button>

    <!-- Header -->
    <header class="header">Add Monthly Details</header>

    <!-- Content -->
    <div class="content">
        <h2>Add Your Monthly Earnings & Expenses</h2>

        <form id="add-details-form">
            <!-- Date Input -->
            <div class="form-group">
                <input type="date" id="date" required>
                <label for="date">Date</label>
            </div>

            <!-- Amount Input -->
            <div class="form-group">
                <input type="number" id="amount" required>
                <label for="amount">Amount (â‚¹)</label>
            </div>

            <!-- Description Input -->
            <div class="form-group">
                <input type="text" id="description" required>
                <label for="description">Description</label>
            </div>

            <!-- Category Dropdown -->
            <div class="form-group">
                <select id="category" required>
                    <option value="" disabled selected>Select Category</option>
                    <option value="income">Income</option>
                    <option value="housing">Housing</option>
                    <option value="food">Food</option>
                    <option value="transport">Transport</option>
                    <option value="entertainment">Entertainment</option>
                    <option value="other">Other</option>
                </select>
                <label for="category">Category</label>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn">Add Transaction</button>
        </form>

        <!-- Success Message -->
        <div id="success-message" class="hidden">Transaction added successfully!</div>

    </div>

</body>
